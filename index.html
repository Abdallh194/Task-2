<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Masters Task-2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="head">Responsive Image Slider</div>
    <div class="slider-container">
      <img src="img/01.jpg" alt="" />
      <img src="img/02.jpg" alt="" />
      <img src="img/03.jpg" alt="" />
      <img src="img/04.jpg" alt="" />
      <img src="img/05.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-caret-left-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm10.5 10V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4A.5.5 0 0 0 10.5 12"
          />
        </svg>
      </span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-caret-right-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4z"
          />
        </svg>
      </span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
